<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Azzahra Fashion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #90caf9;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #81c784;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ef5350;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: #666;
        }
        .instructions ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Cache</h1>
        
        <div id="status" class="status info">
            Siap untuk membersihkan cache aplikasi
        </div>

        <button id="clearBtn" onclick="clearAllCache()">
            Hapus Semua Cache
        </button>

        <button onclick="unregisterServiceWorker()">
            Unregister Service Worker
        </button>

        <button onclick="window.location.reload(true)">
            Hard Reload (Ctrl+Shift+R)
        </button>

        <div class="instructions">
            <strong>üìã Langkah Manual:</strong>
            <ol>
                <li>Tekan <code>Ctrl + Shift + Delete</code></li>
                <li>Pilih "Cached images and files"</li>
                <li>Klik "Clear data"</li>
                <li>Atau gunakan Incognito Mode (Ctrl+Shift+N)</li>
            </ol>
        </div>

        <a href="/" class="back-link">‚Üê Kembali ke Aplikasi</a>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const clearBtn = document.getElementById('clearBtn');

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function clearAllCache() {
            clearBtn.disabled = true;
            updateStatus('üîÑ Membersihkan cache...', 'info');

            try {
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    updateStatus(`‚úÖ Berhasil menghapus ${cacheNames.length} cache`, 'success');
                } else {
                    updateStatus('‚ö†Ô∏è Cache API tidak tersedia', 'error');
                }

                // Clear localStorage
                localStorage.clear();
                sessionStorage.clear();

                // Clear IndexedDB
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (const db of databases) {
                        if (db.name) {
                            indexedDB.deleteDatabase(db.name);
                        }
                    }
                }

                setTimeout(() => {
                    updateStatus('‚úÖ Semua cache berhasil dihapus! Refresh halaman untuk melihat perubahan.', 'success');
                    clearBtn.disabled = false;
                }, 1000);

            } catch (error) {
                console.error('Error clearing cache:', error);
                updateStatus('‚ùå Gagal menghapus cache: ' + error.message, 'error');
                clearBtn.disabled = false;
            }
        }

        async function unregisterServiceWorker() {
            updateStatus('üîÑ Unregistering Service Worker...', 'info');

            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    if (registrations.length === 0) {
                        updateStatus('‚ÑπÔ∏è Tidak ada Service Worker yang terdaftar', 'info');
                        return;
                    }

                    for (const registration of registrations) {
                        await registration.unregister();
                    }
                    
                    updateStatus(`‚úÖ Berhasil unregister ${registrations.length} Service Worker`, 'success');
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    updateStatus('‚ö†Ô∏è Service Worker tidak tersedia', 'error');
                }
            } catch (error) {
                console.error('Error unregistering service worker:', error);
                updateStatus('‚ùå Gagal unregister: ' + error.message, 'error');
            }
        }

        // Show current cache info on load
        window.addEventListener('load', async () => {
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                if (cacheNames.length > 0) {
                    updateStatus(`üì¶ Ditemukan ${cacheNames.length} cache: ${cacheNames.join(', ')}`, 'info');
                }
            }
        });
    </script>
</body>
</html>
